{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Your description">
    <meta name="author" content="Your name">

    <!-- Webpage Title -->
    <title>Automated Parking System</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/fontawesome-all.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/swiper.css' %}" rel="stylesheet">
	<link href="{% static '/css/styles.css' %}" rel="stylesheet">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light text-white bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
        </a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'home' %}"><span class="ms-2">Home</span> </a>
            </li>
          </ul>
          <ul class="navbar-nav d-flex flex-row ms-auto me-3">
              {% if user.is_authenticated %}
                  <li class="nav-item me-3 me-lg-0 dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-mdb-toggle="dropdown"
                        aria-expanded="false">
                        <img src="{% static '/images/profile.png' %}" class="rounded-circle" height="22"
                          alt="" loading="lazy" />
                      </a>
                      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown1">
                        <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></li>
                        <li>
                          <hr class="dropdown-divider" />
                        </li>
                      </ul>
                  </li>
              {% else %}
                  <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'register_user' %}">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
                  </li>
              {% endif %}


          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      {% block content %}{% endblock %}
    </div>


    <!-- Scripts -->
    <script src="{% static '/js/bootstrap.min.js' %}"></script> <!-- Bootstrap framework -->
    <script src="{% static '/js/swiper.min.js' %}"></script> <!-- Swiper for image and text sliders -->
    <script src="{% static '/js/purecounter.min.js' %}"></script> <!-- Purecounter counter for statistics numbers -->
    <script src="{% static '/js/scripts.js' %}"></script> <!-- Custom scripts -->
</body>
